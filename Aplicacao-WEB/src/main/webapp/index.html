<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Registro de Nome com Servlet</h1>
        <form action="ServletNome" method="POST"> 
            <input type="text" name="Nome" value="" />
            <input type="submit" value="Registrar" />
        </form>
        <h1>Calculadora com JSP</h1>
        <form action="Calculadora.jsp">
            <input type="text" name="v1" value="" />
            <br>
            <select name="op">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <br>
            <input type="text" name="v2" value="" />
            <br>
            <input type="submit" value="Calcular" />
        </form>
        <form action="Serie.jsp">
            <input type="submit" value="Fibonati" />
        </form>
        <form action="SerieJSTL.jsp">
            <input type="text" name="v1" value="" />
            <br>
            <input type="text" name="v2" value="" />
            <br>
            <input type="submit" value="Fibonati 2.0" />
        </form>    
    </body>
</html>
